<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Your Health Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #0a0d1c;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            max-width: 400px;
            width: 90%;
            padding: 2rem;
        }

        .auth-card {
            background-color: #151827;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
        }


        .auth-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #4287f5, #62a9ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #a1a7b3;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #4287f5;
        }

        .auth-button {
            background-color: #4287f5;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
            transition: transform 0.2s;
        }

        .auth-button:hover {
            transform: translateY(-2px);
        }

        .auth-switch {
            color: #a1a7b3;
            font-size: 0.9rem;
        }

        .auth-switch a {
            color: #4287f5;
            text-decoration: none;
            margin-left: 0.5rem;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #f44336;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1rem;
            }

            .auth-card {
                padding: 1.5rem;
            }

            .auth-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Login Form -->
        <div class="auth-card" id="login-form">
            <h1 class="auth-title">Welcome Back</h1>
            
            <form onsubmit="return false;">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" placeholder="Enter your email">
                    <div class="error-message">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Enter your password">
                    <div class="error-message">Password is required</div>
                </div>

                <button class="auth-button">
                    Login
                </button>

                <p class="auth-switch">
                    Don't have an account?
                    <a href="#" onclick="toggleForms()">Sign Up</a>
                </p>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="auth-card" id="signup-form" style="display: none;">
            <h1 class="auth-title">Create Account</h1>
            
            <form onsubmit="return false;">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" placeholder="Enter your full name">
                    <div class="error-message">Name is required</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" placeholder="Enter your email">
                    <div class="error-message">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Create a password">
                    <div class="error-message">Password must be at least 8 characters</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-input" placeholder="Confirm your password">
                    <div class="error-message">Passwords do not match</div>
                </div>

                <button class="auth-button">
                    Sign Up
                </button>

                <p class="auth-switch">
                    Already have an account?
                    <a href="#" onclick="toggleForms()">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        // Toggle between login and signup forms
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
