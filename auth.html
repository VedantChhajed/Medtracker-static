<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Journey - Authentication</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="dark-mode">
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-header">
                <i data-lucide="heart" class="auth-icon" width="48" height="48"></i>
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Sign in to continue to your Health Journey</p>
            </div>
            <form id="auth-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i data-lucide="mail" class="input-icon"></i>
                        <input type="email" id="email" class="themed-input" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i data-lucide="lock" class="input-icon"></i>
                        <input type="password" id="password" class="themed-input" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    <div class="divider">or</div>
                    <button type="button" class="btn btn-google btn-block" id="googleSignIn">
                        <img src="https://www.google.com/favicon.ico" alt="Google logo" class="google-icon">
                        Sign in with Google
                    </button>
                </div>
                <div class="auth-links">
                    <a href="#" class="text-muted">Forgot Password?</a>
                    <span class="text-muted">Don't have an account? <a href="#">Sign Up</a></span>
                </div>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
